<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Javascript Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="container">
            <!-- Navigation Menu -->
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">All</span>
                    <span class="filter-item" data-filter="concrete">Concrete</span>
                    <span class="filter-item"data-filter="epoxy">Epoxy</span>
                    <span class="filter-item"data-filter="b&a">Before & After</span>
                </div>
            </div>
            <!-- Image item -->
            <div class="row">
                <div class="gallery-item epoxy">
                    <div class="gallery-item-inner"><img src="images/epoxyfloor001.jpg" alt=""></div>
                </div>
                <div class="gallery-item concrete">
                    <div class="gallery-item-inner"><img src="images/concretefloor001.jpg" alt=""></div>
                </div>
                <div class="gallery-item epoxy">
                    <div class="gallery-item-inner"><img src="images/epoxyfloor002.jpg" alt=""></div>
                </div>
                <div class="gallery-item concrete">
                    <div class="gallery-item-inner"><img src="images/concretefloor002.jpg" alt=""></div>
                </div>
                <div class="gallery-item epoxy">
                    <div class="gallery-item-inner"><img src="images/epoxyfloor003.jpg" alt=""></div>
                </div>
                <div class="gallery-item concrete">
                    <div class="gallery-item-inner"><img src="images/concretefloor003.jpg" alt=""></div>
                </div>
                <div class="gallery-item epoxy">
                    <div class="gallery-item-inner"><img src="images/epoxyfloor004.jpg" alt=""></div>
                </div>
                <div class="gallery-item concrete">
                    <div class="gallery-item-inner"><img src="images/concretefloor004.jpg" alt=""></div>
                </div>
                <div class="gallery-item b&a">
                    <div class="gallery-item-inner"><img src="images/before&after001.jpg" alt=""></div>
                </div>
                <div class="gallery-item b&a">
                    <div class="gallery-item-inner"><img src="images/before&after002.jpg" alt=""></div>
                </div>
                <div class="gallery-item b&a">
                    <div class="gallery-item-inner"><img src="images/before&after003.jpg" alt=""></div>
                </div>
                <div class="gallery-item b&a">
                    <div class="gallery-item-inner"><img src="images/before&after004.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->

    <script type="text/javascript">

const filterContainer = document.querySelector(".gallery-filter");

const galleryItems = document.querySelectorAll(".gallery-item");

filterContainer.addEventListener("click", (event) =>{
    if(event.target.classList.contains("filter-item")){
    // disactivate exiting active 'filter-item'
    filterContainer.querySelector('.active').classList.remove("active");

    // active new 'filter-item'
    event.target.classList.add("active");

    const filterValue = event.target.getAttribute("data-filter");
    galleryItems.forEach((item) => {
        if(item.classList.contains(filterValue) || filterValue === 'all'){
            item.classList.remove("hide");
            item.classList.add("show");
        }
        else{
            item.classList.remove("show");
            item.classList.add("hide");
        }
    });
  }
})

    </script>
    
</body>
</html>
